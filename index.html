<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href = "style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="fullbox">
    <div class = "results">
      <div class="yourresult">Your Result </div>
      
      <div class="circle">
        <div class="total">76</div>
        <div class="of">of 100</div>
      </div>
    <div class="great">Great</div>

    <div class ="compare">You scored higher than 65% of the people who have taken these tests. </div>
    </div>
  
    <div class="summary">
    Summary
      <div class="score">
        <div class="box reaction">
          <img src="assets/images/icon-reaction.svg">
          Reaction
          <div class="grade">80 <span class="hundred">/ 100 </span></div>
        </div>
        <div class="box memory">
          <img src="assets/images/icon-memory.svg">
          Memory
          <div class="grade">92 <span class="hundred">/ 100 </span></div>
        </div>
        <div class="box verbal">
          <img src="assets/images/icon-verbal.svg">
          Verbal
          <div class="grade">61 <span class="hundred">/ 100 </span></div>
        </div>
        <div class = "box visual"> 
          <img src="assets/images/icon-visual.svg">
          Visual
          <div class="grade">72 <span class="hundred">/ 100 </span></div>
        </div>
        
      </div>
    <button> Continue </button>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ben</a>.
  </div>
</body>
</html>
